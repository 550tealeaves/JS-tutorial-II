<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Museum Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="New York City Museums.js"></script>
</head>
<body>
    <h1>All Open NYC Museums</h1>
      <div id="box">
        <form action="" id="dropdown">
            <select name="boroughs" id="selectBorough">
                <option value="" selected>--Select a Borough</option>
                <option value="Bronx">Bronx</option>
                <option value="Brooklyn">Brooklyn</option>
                <option value="Manhattan">Manhattan</option>
                <option value="Queens">Queens</option>
                <option value="Staten Island">Staten Island</option>
            </select>
        </form>
    </div>

    
    <br>
    <section>
        <div id="map">

        </div>
        <div id="info">
            <!-- <p>This will be where the summary for each place goes.</p> -->
        </div>  
    </section>
    <br>
    <div id="museum-list">
        <!-- This will be where all museum results for borough show -->
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
